<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background: linear-gradient(to right, #ffcc00, #66ccff, #ff6666);">
<div align="center">
    <br>
    <br>
    <u><h1>Add A New Details</h1></u>
    <br />


    <style>
        /* Add some basic styling to the form */
        form {
            margin: 10px;
        }
        h1 {
            font-family: cursive;
        }


        /* Style the table */
        table {
            border-collapse: collapse;
            width: 30%;
            height: 110%;
            margin: auto;
            border: 2px solid #ddd; /* Add a border around the entire table */
            border-radius: 8px; /* Optional: Add rounded corners */
        }

        /* Style the table cells */
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd; /* Add a border to the bottom of each cell */
            background-color: ghostwhite;
            font-size: 15px;
        }

        /* Style the form inputs */
        input {
            width: 100%;
            padding: 8px;
            font-size: 12px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Add a border to each input */
            border-radius: 4px; /* Optional: Add rounded corners */

        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Add smooth transition effect for background color and scale transformation */
        }
        /* Change the button color on hover */

            button:hover {
                background-color: darkred; /* Change to your desired hover background color */
                transform: scale(1.1);
        }
    </style>
        <form th:action="@{/save}" th:object="${user}" method="post">

            <table>
                <tr>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">First Name</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{fname}" class="form-control" placeholder="Input First Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Last Name</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{lname}" class="form-control" placeholder="Input Last Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Email</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Input Email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Book Name</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{bookname}" class="form-control" placeholder="Input Book Name" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="form-label">Quantity</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{quantity}" class="form-control" placeholder="Input Quantity" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Address</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Input Address" />
                    </td>
                </tr>
            </table>
            <br>
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>

</body>
</html>
